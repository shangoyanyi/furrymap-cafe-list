name: Update cafes from hook

on:
  workflow_dispatch:    # 手動觸發
  schedule:
    - cron: "0 18 * * *"  # 可選：每天固定時間跑（UTC）

# 這段是重點：給 GITHUB_TOKEN 寫入 repo 的權限
permissions:
  contents: write

jobs:
  update-cafes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 用預設的 GITHUB_TOKEN 即可
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if needed)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run update-cafes script
        run: node scripts/update-cafes.js

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add db.json
            git commit -m "chore: update cafes from hook"
            git push
          else
            echo "No changes to commit."
          fi
